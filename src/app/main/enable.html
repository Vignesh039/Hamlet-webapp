<div class="container-fluid">

  <div ng-include="'app/components/navbar/navbar.html'"></div>
   <div class="page-header" align="center">
    <h3 style="color: chocolate;">Enable Neighbourhood </h3>      
  </div>
   <div ng-init="getCities();">
  <div class="form-inline">
           <div class="form-group">
           <label>Select City Name:</label>
           <select ng-model="cityList.city" class="form-control" required ng-change="onCityChange()">
               <option ng-repeat="cities in citiesList" value="{{cities.code}}">{{cities.name}}</option>
               <option value="NONE">Select City</option>
               </select>
              </div>
           
             <div ng-show="createErrorMessage" class="alert alert-danger form-group" >{{ createErrorMessage }}</div>
             <div ng-show="createMessage" class="alert alert-success form-group" >{{ createMessage }}</div>
             
        
  </div>
  </div>
<div class="alert alert-info" role="alert" align="center" ng-show="onCity"><h5 style="color: crimson;">Double click on the polygon what you want to enable</h5></div>
  <div style="width:100%;height:600px;border:1px solid;" ng-show="onCity">
	<div id="map"></div>
  </div>
       
<div>

   

</div>

<script type="text/ng-template" id="confirmEnable.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirmation Required ?</h3>
        </div>
        <div class="modal-body">
        <span>Are You Sure Want To Enable polygon of <b>{{polygonName}}?</b>
        </div>
        <div class="modal-footer">
        <button type="button" ng-click="userConfirmation('No')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="userConfirmation('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
        </div>

        
    </script>
