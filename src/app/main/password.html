<div id="login-form" class="panel panel-default centered login-form" ng-init="passWordForm();" >

    <div class="panel-heading">
        <h4>Change Password</h4>
    </div>

    <form class="form " name="loginForm" role="form" ng-controller="LoginController"  style="padding: 20px;" 
        autocomplete="off" novalidate clear-input auto-hide="true">
        <div style="color:red;margin-bottom:20px;">{{loginstatus}} </div>
        <div class="form-group">
            <label>UserName :</label>
            <input class="form-control" type="text" placeholder="User Name" id="userName"
                   ng-model="userName" autofocus required>
        </div>

        <div class="form-group" >
            <label>Old Password :</label>
            <input class="form-control" type="password" placeholder="Password" ng-model="oldpassword" required>
         </div>
          <div class="form-group" >
            <label>New Password :</label>
            <input class="form-control" type="password" placeholder="Password" ng-model="newpassword" required>
         </div>

        <div ng-show="message" class="alert alert-success">{{ message }}<br/><br/><a ui-sref="login">Login Here</a></div>

        <br>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="ChangePass()" ng-disabled="submitbtn">submit</button>         
    </form>
</div>
