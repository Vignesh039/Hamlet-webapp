<div class="container-fluid">
  <div ng-include="'app/components/navbar/navbar.html'"></div>
   <div class="row" style="margin:20px">      
      <a ui-sref="requests">Back</a>
    </div>
    
    <div class="row">
 <div ng-show="message" class="alert alert-danger">{{ message }}</div></div>

  <div align="center" class="row">
  
  	<table>
		 <tr>
		  <th>Request Id</th>
          <th>Area Name</th>
          <th>Action By</th>
          <th>Status</th>
          <th>Action</th>
          <th>Acted By</th>
          <th>Acted At</th>
		  
		 </tr>
		  <tr >
		  	  <td>{{idReport._id}}</a></td>
              <td>{{idReport.name}} </td>
              <td>{{idReport.action_by}} </td>
              <td>{{idReport.status}}</td>
              <td>{{idReport.action}}</td>
              <td>{{idReport.acted_by}}</td>
              <td>{{idReport.acted_at| date:'medium'}}</td>
             
		  </tr>
		   
  </table>
 
<div ng-show="errormessage" class="alert alert-danger">{{ errormessage }}</div>
<div ng-show="sucessmessage" class="alert alert-success">{{ sucessmessage }}</div>
</div>

 
 <div style="width:100%;height:600px;border:1px solid;margin-top:15px;">
	<div id="map"></div>
  </div>

</div>
<script type="text/ng-template" id="resendpolygon.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirmation Required ?</h3>
        </div>
        <div class="modal-body">
        <span>Are You Sure Want To Resend polygon for Approval of <b>{{polygonName}}?</b>
        </div>
        <div class="modal-footer">
        <button type="button" ng-click="userConfirmation('No')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="userConfirmation('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
        </div>

        
    </script>
